# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '755f0dd8-4930-469e-bc5b-e6f6d86cea34'
  imageRepository: 'rujhaanproductsstoreonkubernetes'
  containerRegistry: 'rbdtest.azurecr.io'
  dockerfilePath: 'MvcApp/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'rbdtest'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: 'MvcApp/Dockerfile'
        tags: '$(tag)'

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'kubernetes'
        Contents: |
          mssql-configmap.yaml
          mssql-deployment.yaml
          mssql-pv.azure.yaml
          mssql-secret.yaml
          mvc-deployment.azure.yaml
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
      
    - script: |
        sed -i 's|__DOCKER_REPOSITORY__|$(containerRegistry)|' $(Build.ArtifactStagingDirectory)/mvc-deployment.azure.yaml
        sed -i 's|__IMAGE_NAME__|$(imageRepository)|' $(Build.ArtifactStagingDirectory)/mvc-deployment.azure.yaml
        sed -i 's|__IMAGE_TAG__|$(tag)|' $(Build.ArtifactStagingDirectory)/mvc-deployment.azure.yaml
      displayName: Update image references in Kubernetes manifests

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

#deploy  
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'drop'
        targetPath: '$(Pipeline.Workspace)'


    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial (41ee97a2-4cba-49cf-8f61-ec4fb9d572aa)'
        azureResourceGroup: 'Integration1'
        kubernetesCluster: 'rbk8'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.ArtifactStagingDirectory)/drop/mssql-configmap.yaml'

    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial (41ee97a2-4cba-49cf-8f61-ec4fb9d572aa)'
        azureResourceGroup: 'Integration1'
        kubernetesCluster: 'rbk8'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.ArtifactStagingDirectory)/drop/mssql-pv.azure.yaml'

    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial (41ee97a2-4cba-49cf-8f61-ec4fb9d572aa)'
        azureResourceGroup: 'Integration1'
        kubernetesCluster: 'rbk8'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.ArtifactStagingDirectory)/drop/mssql-secret.yaml'

    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Free Trial (41ee97a2-4cba-49cf-8f61-ec4fb9d572aa)'
        azureResourceGroup: 'Integration1'
        kubernetesCluster: 'rbk8'
        command: 'apply'
        useConfigurationFile: true
        configuration: '$(Build.ArtifactStagingDirectory)/drop/mvc-deployment.azure.yaml'

